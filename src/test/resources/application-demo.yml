# Test configuration for demo mode
spring:
  autoconfigure:
    exclude:
      - io.camunda.zeebe.spring.client.configuration.ZeebeClientAllAutoConfiguration
      - io.camunda.zeebe.spring.client.configuration.ZeebeClientProdAutoConfiguration

  datasource:
    url: jdbc:h2:mem:fnol_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false

fnol:
  demo-mode: true
  security:
    api-key:
      enabled: false
    rate-limit:
      enabled: false

camunda:
  client:
    mode: demo
  process:
    auto-deploy: false

# Disable actual Zeebe client in tests
zeebe:
  client:
    enabled: false
    broker:
      gateway-address: localhost:26500
